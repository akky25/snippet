query GetUser {
  user(id: 1) {
    id
    name
    message {
      ...MessageFragment
    }
  }
}

query GetMessage {
  message {
    ...MessageFragment
  }
}

# message の Fragment
fragment MessageFragment on Message {
  id
  text
  timestamp
}

# message mutation
mutation UpdateMessage($id: ID!, $text: String!) {
  updateMessage(id: $id, text: $text) {
    ...MessageFragment
  }
}
