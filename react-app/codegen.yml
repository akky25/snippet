schema: "http://localhost:4000/graphql" # 起動中の GraphQL サーバーのエンドポイント
documents: "src/**/*.graphql" # クエリファイルのパス
generates:
  src/snippets/Tmp/generated/graphql.tsx: # 型定義と React フックの出力先
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true # React フックを生成
      withComponent: false
      withHOC: false
      reactApolloVersion: 3
